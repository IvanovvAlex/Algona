<div class="container"
     @fade>
    <div *ngIf="job"
         class="bg-light card">
        <div class="card-body">
            <h5 class="card-title text-uppercase">{{job.title}}</h5>
            <div *ngIf="job.isActive"
                 class="card-text card-badge">
                <p class="label text-success bg-success-subtle px-3"><mat-icon>check</mat-icon>
                    {{'career-detail.isActive' | translate}}
                </p>
            </div>

            <div class="card-text">
                <p class="label fs-5 text-black-50">{{'career-detail.description' | translate}}</p>
                <p>{{job.description}}</p>
            </div>

            <div class="d-flex justify-content-center">
                <div class="px-md-4 px-2 text-center"><a [routerLink]="['/jobs/apply', job.id]"
                       mat-raised-button
                       color="primary">{{'career-detail.btn-apply' | translate}}</a></div>
                <div class="px-md-4 px-2 text-center bg-light"><a routerLink="/jobs"
                       mat-raised-button>{{'career-detail.btn-back' | translate}}</a></div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
