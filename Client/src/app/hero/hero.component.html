<section id="hero-section">
    <div id="carouselExampleCaptions"
         class="carousel slide col-9 m-auto">
        <div class="carousel-indicators">
            <button type="button"
                    data-bs-target="#carouselExampleCaptions"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"></button>
            <button type="button"
                    data-bs-target="#carouselExampleCaptions"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            <button type="button"
                    data-bs-target="#carouselExampleCaptions"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/static-images/hero-sample-1.jpg"
                     class="d-block w-100 object-fit-cover"
                     alt="hero image 1">
                <div class="w-100">
                    <div class="carousel-caption rounded py-5 d-block bg-dark bg-opacity-50 shadow-effect">
                        <h5>First slide label</h5>
                        <p>Some representative placeholder content for the first slide.</p>
                        <button mat-raised-button
                                color="primary">ЗА НАС</button>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/static-images/hero-sample-2.jpg"
                     class="d-block w-100 object-fit-cover"
                     alt="hero image 2">
                <div class="carousel-caption rounded py-5 d-md-block bg-dark bg-opacity-50 shadow-effect">
                    <h5>Second slide label</h5>
                    <p>Some representative placeholder content for the second slide.</p>
                    <button mat-raised-button
                            color="primary">УСЛУГИ</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/static-images/hero-sample-3.jpg"
                     class="d-block w-100 object-fit-cover"
                     alt="hero image 3">
                <div class="carousel-caption rounded py-5 d-md-block bg-dark bg-opacity-50 shadow-effect">
                    <h5>Third slide label</h5>
                    <p>Some representative placeholder content for the third slide.</p>

                    <button mat-raised-button
                            color="primary">НАПРАВИ ЗАЯВКА</button>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon"
                  aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
            <span class="carousel-control-next-icon"
                  aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>
